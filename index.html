<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...seu-hash-de-integridade-aqui..." crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>swift</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo" width="100vw">
        <input type="text" name="search" id="search">
        <nav>
            <a href="#">  <button class="ibutton"><i class="fas fa-user"> </i></button></a>
            <a href="#">  <button class="ibutton"><i class="fas fa-heart"></i></button></a>
            <button class="ibutton" id="sidebar"><i class="fas fa-shopping-cart"></i></button>
        </nav>
    </header>
    <aside></aside>
    <picture>
        <img src="img/banner.svg" alt="banner" width="100%">
    </picture>
    <hr>
    <h1>Segue a call de ofertas!</h1>
    <main>
        <section id="playstation">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/playstation.svg" alt="playstation_5" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnplaystation">Adicionar ao carrinho</button>
        </section>
        <section id="2">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/tablet.svg" alt="tablet_samsung" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btntablet">Adicionar ao carrinho</button>
        </section>
        <section id="3">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/placadevideo.svg" alt="placadevideo" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnplaca">Adicionar ao carrinho</button>
        </section>
        <section id="4">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/gabinete.svg" alt="gabinete" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btngabinete">Adicionar ao carrinho</button>
        </section>
        <section id="5">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/notebook.svg" alt="notebook" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnnotebook">Adicionar ao carrinho</button>
        </section>
        <section id="6">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/ssd.svg" alt="ssd" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnssd">Adicionar ao carrinho</button>
        </section>
        <section id="7">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/allinone.svg" alt="allinone" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnallinone">Adicionar ao carrinho</button>
        </section>
        <section id="8">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/monitor.svg" alt="monitor" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnmonitor"> Adicionar ao carrinho</button>
        </section>
        <section id="9">
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/fonte.svg" alt="fonte" class="produtoPhoto">
            <h3>$50</h3>
            <button class="car" id="btnfonte">Adicionar ao carrinho</button>
        </section>
    </main>
    <form action="">
        <img src="img/Forms.svg" alt="">
        <input type="text" placeholder="Qual seu nome?">
        <input type="email" name="" id="" placeholder="Qual seu email?">
        <button>Cadastrar</button>
    </form>
    <footer></footer>
    <div class="carrinho" id="expandir">
        <div class="headerCar">
            <h3>Sua lista de itens</h3>
            <button class="back" id="backHome"> X </button>
        </div>
     <div id="produtosDoCarrinho">
        
     </div>
</div>
</body>
<script src="script.js"></script>
</html>
