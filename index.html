<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./img/logo.svg" alt=""> 
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a>
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <aside></aside>
        <picture>
            <img src="img/banner.svg" alt="banner" width="100%">
        </picture>
        <h1>Segue a call de ofertas!</h1>
    <main class="products-list">
        <div class="products">
            <!-- render porducts-->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
                <button class="back">X</button>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                </div>
                <div class="checkout">
                    Finalizar compras!
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
