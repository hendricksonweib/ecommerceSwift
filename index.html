<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...seu-hash-de-integridade-aqui..." crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>swift</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo" width="100vw">
        <input type="text" name="search" id="search">
        <nav>
            <a href="#">  <button class="ibutton"><i class="fas fa-user"> </i></button></a>
            <a href="#">  <button class="ibutton"><i class="fas fa-heart"></i></button></a>
            <a href="#">  <button class="ibutton"><i class="fas fa-shopping-cart"></i></button></a>
        </nav>
    </header>
    <aside></aside>
    <picture>
        <img src="img/banner.svg" alt="banner" width="100%">
    </picture>
    <hr>
    <h1>Segue a call de ofertas!</h1>
    <main>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/playstation.svg" alt="playstation_5" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/tablet.svg" alt="tablet_samsung" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/placadevideo.svg" alt="placadevideo" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/gabinete.svg" alt="gabinete" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/notebook.svg" alt="notebook" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/ssd.svg" alt="ssd" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/allinone.svg" alt="allinone" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/monitor.svg" alt="monitor" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
        <section>
            <button class="likebutton"><i class="fas fa-heart"></i></button>
            <img src="img/fonte.svg" alt="fonte" class="produtoPhoto">
            <button class="car">Adicionar ao carrinho</button>
        </section>
    </main>
    <form action="">
        <img src="img/Forms.svg" alt="">
        <input type="text" placeholder="Qual seu nome?">
        <input type="email" name="" id="" placeholder="Qual seu email?">
        <button>Cadastrar</button>
    </form>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
